<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket</title>
    <link rel="stylesheet" href="tiket.css">
</head>

<body>
    <div class="ticket">
        <div class="ticket-header flex">
            <div class="ticket-header-left">
                <h1>Air Ticket</h1>
            </div>
            <div class="ticket-header-right">
                <h3>Air Ticket</h3>
                <span>First Class</span>
            </div>
        </div>
        <div class="ticket-container flex">
            <div class="ticket-container-left flex">
                <div class="ticket-icon">
                    <img src="../static/images/plane-icon.png" alt="Plane">
                </div>
                <div>
                    <div class="ticket-left-top flex">
                        <a>We<span>Bay</span></a>
                        <div>
                            <span>Ref.Number</span>
                            <p>234 107 490 770</p>
                        </div>
                    </div>
                    <div class="ticket-left-contents flex">
                        <div class="ticket-left-destination">
                            <div>
                                <span class="ticket-key">Nơi đi/ From</span>
                                <p class="ticket-value"></p>
                            </div>
                            <div>
                                <span class="ticket-key">Nơi đến/ To</span>
                                <p class="ticket-value"></p>
                            </div>
                        </div>
                        <div class="ticket-left-content">
                            <div class="flex">
                                <div>
                                    <span class="ticket-key">Cổng/ Gate</span>
                                    <p class="ticket-value"></p>
                                </div>
                                <div>
                                    <span class="ticket-key">Thời gian/ Time</span>
                                    <p class="ticket-value"></p>
                                </div>
                                <div>
                                    <span class="ticket-key">Ghế/ Seat</span>
                                    <p class="ticket-value"></p>
                                </div>
                            </div>
                            <div>
                                <span class="ticket-key">Mã chuyến/ Flight Number</span>
                                <p class="ticket-value"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ticket-container-right">
                <div class="flex">
                    <div>
                        <span class="ticket-key">Cổng/ Gate</span>
                        <p class="ticket-value"></p>
                    </div>
                    <div>
                        <span class="ticket-key">Thời gian/ Time</span>
                        <p class="ticket-value"></p>
                    </div>
                    <div>
                        <span class="ticket-key">Ghế/ Seat</span>
                        <p class="ticket-value"></p>
                    </div>
                </div>
                <div class="ticket-right-destination">
                    <div>
                        <span class="ticket-key">Nơi đi/ From</span>
                        <p class="ticket-value"></p>
                    </div>
                    <div>
                        <span class="ticket-key">Nơi đến/ To</span>
                        <p class="ticket-value"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="ticket-footer flex">
            <div class="ticket-footer-left flex">
                <h1>Boarding Pass</h1>
                <span>First Class</span>
            </div>
            <div class="ticket-footer-right">
                <div>
                    <span>Ref.Number</span>
                    <p>234 107 490 770</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
